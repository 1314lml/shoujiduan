<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机端页面</title>
	<meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/gongg.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	<script>
    window.onload = window.onresize = function(){		 
        var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
		//找到标签名为html的第一个
        var _html = document.getElementsByTagName('html')[0];
		//如果屏幕宽度大于640 
		//就用 640/16=40
		//小于640的时候 不确定 也是尺寸/40
        view_width>640?_html.style.fontSize = 640 / 16 + 'px':_html.style.fontSize = view_width / 16 + 'px';
		//最大网页尺寸640 
		//最大字体（根字体大小） 40
    }
</script>
</head>
<body>
	<header>
		<div class="hea_top">
			<span class="iconfont icon-fanhui fl fanhui"></span>
			<h5 class="fl">Woman, Dresses</h5>

		</div>

	<div class="content">

			<h6><img src="img/shuidi.png"> Colour :</h6>

			<ul><li><img src="img/duihao.png"></li><li></li><li></li></ul>
